<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta charset="utf-8" />
    <link rel="stylesheet" href="password_change.css" />
  </head>
  <body>
    <div class="screen">
      <div class="overlap-wrapper">
        <div class="overlap">
          <div class="text-wrapper">Смена пароля</div>
          <p class="div">На ваш email example@mail.ru отправлен код для смены пароля</p>
          <div class="frame"><div class="text-wrapper-2">Сохранить</div></div>
          <div class="overlap-group-wrapper">
            <div class="overlap-group">
              <div class="text-wrapper-3">На главную</div>
              <div class="text-wrapper-4">Не хотите менять пароль?</div>
            </div>
          </div>
          <div class="group">
            <div class="email">
              <div class="div-wrapper"><div class="text-wrapper-5">1N1HH</div></div>
            </div>
            <div class="text-wrapper-6">Код</div>
          </div>
          <div class="group-2">
            <div class="email">
              <div class="div-wrapper"><div class="text-wrapper-5">password</div></div>
            </div>
            <div class="text-wrapper-6">Новый пароль</div>
          </div>
          <div class="group-3">
            <div class="email">
              <div class="div-wrapper"><div class="text-wrapper-5">password</div></div>
            </div>
            <div class="text-wrapper-6">Повтор пароля</div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
